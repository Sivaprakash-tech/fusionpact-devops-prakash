version: '3.8'

services:
  frontend:
    image: prakashdevops21/frontend:latest
    container_name: fusion_frontend
    ports:
      - "80:80"
    restart: unless-stopped

  backend:
    image: prakashdevops21/backend:latest
    container_name: fusion_backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - backend_data:/app/app/data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: unless-stopped
    depends_on:
      - backend
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # ðŸ”’ Change this before submission
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus

 
volumes:
  prometheus_data:
  grafana_data:
  backend_data:
